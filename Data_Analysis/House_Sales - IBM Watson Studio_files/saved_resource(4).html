/************************************/
/* Appcues Base Presets */

/*** Remove next/previous arrows */
appcues .appcues-actions-right .appcues-button {
    padding-right: 18px;
    position: relative;
}
appcues .appcues-actions-right .appcues-button:after {
    content: none; }
appcues .appcues-actions-left .appcues-button {
    padding-left: 18px; }
appcues .appcues-actions-left .appcues-button:before {
    content: none; }

/*** Adjust style of progress bar */

appcues .appcues-progress {
  background-color:#DFE3E6;
  height: 4px;
  border: 0;
}
appcues .appcues-progress .appcues-progress-bar { 
    background-color: #3D70B2;
    height:4px;
    max-width:550px;
    transition:width 0.5s ease 0.07s; }
appcues .appcues-progress .appcues-progress-bar:not([aria-valuenow='100']) { border-top-right-radius: 0; border-bottom-right-radius: 0; }

/*** Adjust margins & padding */
appcues cue { 
    min-height: 100px !important; 
    padding-top:48px;
}
appcues cue .apc-hero { 
    margin: -22px -54px 0; }
/* Fix up Hero typography */
appcues cue .apc-hero h2 { 
    font-size: 18px;
    font-weight: bold; }
appcues[data-pattern-type=modal] cue {
    box-shadow: 0 0 18px rgba(0,0,0,0.25);
}
.tooltip .panel { padding: 16px 16px 16px; }

/*** Adjust typography */
/***    IBM notes:
        Modals
        H1 - header
        H2 - body
        H3 - counter (1of3)
        Tooltips
        H1 - header
        H2 - body
        H3 - counter (1of3)
*/
appcues cue h1 { 
    font-weight: 300;

    color: #5a6872;

    -webkit-font-smoothing:antialiased; }
appcues cue h2 {

appcues cue h3 {
    font-weight: 400;
    letter-spacing: .01em;

.tooltip h1 {

.tooltip h2 {
